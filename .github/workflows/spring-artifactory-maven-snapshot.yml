name: CI Artifactory SNAPSHOT Build for Maven

on:
  workflow_call:
    inputs:
      mavenArgs:
        description: 'Additional mvn command arguments: goals, plugins etc. The `install` is included.'
        required: false
        type: string
      targetRepository:
        description: 'The Artifactory Repository to upload snapshot artifacts to'
        required: false
        type: string
        default: libs-snapshot-local
      artifactoryProjectKey:
        description: 'The Artifactory project key'
        required: false
        type: string
      runner:
        description: 'The runner for job'
        required: false
        type: string
        default: ubuntu-latest

    secrets:
      JF_ARTIFACTORY_SPRING:
        required: true

env:
  JF_ENV_SPRING: ${{ secrets.JF_ARTIFACTORY_SPRING }}
  JFROG_CLI_BUILD_PROJECT: ${{ inputs.artifactoryProjectKey }}

jobs:
  build_snapshot:
    runs-on: ${{ inputs.runner }}
    name: CI Build SNAPSHOT for ${{ github.ref_name }}
    steps:

      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - uses: jfrog/setup-jfrog-cli@v4

      - name: Configure JFrog Cli
        run: |
          jf mvnc \
            --repo-resolve-releases=libs-milestone \
            --repo-resolve-snapshots=snapshot \
            --repo-deploy-releases=libs-milestone-local \
            --repo-deploy-snapshots=${{ inputs.targetRepository }}
           branchVersion=${{ github.ref_name }}

          if [ $branchVersion = 'main' ]; then
              snapshotVersion=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)
              branchVersion=${snapshotVersion%.*}.x
          fi

          buildName=${{ github.event.repository.name }}-$branchVersion
          
          echo JFROG_CLI_BUILD_NAME=$buildName >> $GITHUB_ENV
          echo JFROG_CLI_BUILD_NUMBER=$GITHUB_RUN_NUMBER >> $GITHUB_ENV

      - name: Build and Publish
        run: |
          jf mvn install -B -ntp ${{ inputs.mavenArgs }}
          jf rt build-publish

      - name: Capture Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/target/surefire-reports/*.*'
          retention-days: 3